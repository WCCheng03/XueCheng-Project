      server-addr: 172.30.85.69:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: xuecheng-project
      config:
        namespace: ${spring.profiles.active}
        group: xuecheng-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
            group: xuecheng-project
