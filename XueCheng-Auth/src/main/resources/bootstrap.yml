spring:
  profiles:
    active: dev
  application:
    name: auth-service
  cloud:
    nacos:

      server-addr: 172.30.85.69:8848
      discovery:
        namespace: dev
        group: xuecheng-project
      config:
        namespace: dev
        group: xuecheng-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true
