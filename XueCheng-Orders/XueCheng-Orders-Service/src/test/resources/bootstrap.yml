spring:
  application:
    name: orders-service
  cloud:
    nacos:
      server-addr: 172.30.85.69:8848
      discovery:
        namespace: ${spring.profiles.active}
        group: xuecheng-project
      config:
        namespace: ${spring.profiles.active}
        group: xuecheng-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true

  #profiles默认为dev
  profiles:
    active: dev



